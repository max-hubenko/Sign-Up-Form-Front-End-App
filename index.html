<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="parent-div">
        <div class="left-div">
            <img class="backgroundimg" src="images/background.jpg">
            <div class="transparent">
                <img class="odin-logo" src="images/odinlined.png" width="20px" height="20px">
                <h1 class="logo-text">Odin</h1>
            </div>
        </div>

        <div class="right-div">
            <div class="right-top-div">
                <p class="top-text"> This is not a real service! You know you need something like this in your life. You need to make a change so you can chase your dreams. Sign up <em>now</em> to get started
                </p>

                <p class="bottom-text"> You <em>know</em> you want to!</p>
            </div>
            <div class="right-middle-div">
                <div class="right-middle-text-div">
                    <h1>
                        Lets do this!
                    </h1>

                    <form>

                        <div class="left-form">
                            <div class="label-input-divs">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                            
                            <div class="label-input-divs">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            
                            <div class="label-input-divs">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </div>
                        </div>

                        <div class="right-form">
                            <div class="label-input-divs">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                            
                            <div class="label-input-divs">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" name="phone_number" id="phone_number">
                            </div>
                            
                            <div class="label-input-divs">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm_password" id="confirm_password">
                            </div>
                        </div>
                    

                    
                    </form>
                </div>
             </div>
            <div class="right-bottom-div">
                <div class="right-bottom-text-div">
                    <button>
                        Create Account
                    </button>

                    <p> Already have an account? Log in </p>
                </div>
            </div>

        </div>
    </div>
   
</body>
</html>
